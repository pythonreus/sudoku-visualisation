<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Sudoku Solver</title>
    <style>
        table {
            border-collapse: collapse;
            margin: 20px auto;
        }
        td {
            width: 40px;
            height: 40px;
            text-align: center;
            border: 1px solid #ccc;
            font-size: 18px;
        }
        .filled {
            background-color: #f0f0f0;
        }
        .cell-green {
            background-color: lightgreen; /* Or any shade of green you prefer */
        }
    </style>
</head>
<body>
    <h1>Sudoku Solver</h1>
    <table id="sudoku-board"></table>
    <button type="button" class="btn btnSolve btn-primary btn-lg">Solve</button>
    <button type="button" class="btn btnVisualize btn-secondary btn-lg">Visualize</button>    
    <script src="sudoku.js"></script>
</body>
</html>
